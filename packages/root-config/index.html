<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Root Config</title>
  <style>
    body {
      margin: 0;
    }
  </style>

  <template service="development">
    <script type="importmap">
      {
        "imports": {
          "@examples/root-config": "/src/bootstrap.js",
          "@examples/welcome": "/src/welcome.widget.js",
          "@examples/404": "/src/404.js"
        }
      }
    </script>
  </template>

  <template service="production">
    <script type="systemjs-importmap">
      {
        "imports": {}
      }
    </script>
  </template>

  <script type="application/pfd+json">{}</script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <web-router>
    <web-route path="/" element="web-widget" import="@examples/welcome"></web-route>
    <web-route path="*" element="web-widget" import="@examples/404"></web-route>
  </web-router>

  <template service="development">
    <script type="module">import '@examples/root-config';</script>
  </template>

  <template service="production">
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.12.1/dist/system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.12.1/dist/extras/amd.min.js"></script>
    <script>System.import('@examples/root-config');</script>
  </template>
</body>

</html>
